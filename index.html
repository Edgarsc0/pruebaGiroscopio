<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="norteGeografico"></div>
    <script>
// Obtenemos la referencia al elemento HTML donde mostraremos la información
const norteGeograficoEl = document.getElementById('norteGeografico');

// Función para convertir los grados a radianes
function toRadians(degrees) {
  return degrees * (Math.PI / 180);
}

// Función para calcular la dirección del norte geográfico
function getNorteGeografico(position) {
  const { heading } = position.coords;
  const norteGeografico = (360 - heading) % 360;
  norteGeograficoEl.innerHTML = `La dirección del norte geográfico es: ${norteGeografico.toFixed(2)} grados
  <br>
  ${JSON.stringify(heading)}
  `;
}

// Función de error si falla la geolocalización
function geolocationError(error) {
  console.error('Error de geolocalización:', error);
}

// Pedimos permiso para acceder a la ubicación del dispositivo
navigator.geolocation.getCurrentPosition(getNorteGeografico, geolocationError, { enableHighAccuracy: true, maximumAge: 0 });

    </script>
</body>

</html>
